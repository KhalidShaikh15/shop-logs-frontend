<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gaming Parlour Logs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ® Gaming Parlour Log</h1>

  <form id="logForm">
    <label>System:</label>
    <select id="system">
      <option value="PS1">PS1</option>
      <option value="PS2">PS2</option>
      <option value="PS3">PS3</option>
      <option value="PC">PC</option>
    </select><br>

    <label>Start Time:</label>
    <input type="time" id="start"><br>

    <label>End Time:</label>
    <input type="time" id="end"><br>

    <label>Controllers Used:</label>
    <input type="number" id="controllers" min="1"><br>

    <label>Total Amount:</label>
    <input type="number" id="amount"><br>

    <label>Cash:</label>
    <input type="number" id="cash"><br>

    <label>Online:</label>
    <input type="number" id="online"><br>

    <button type="submit">Add Entry</button>
  </form>

  <h2>ðŸ“‹ Logs</h2>
  <table id="logTable" border="1">
    <thead>
      <tr>
        <th>Date</th>
        <th>System</th>
        <th>Time</th>
        <th>Controllers</th>
        <th>Total</th>
        <th>Cash</th>
        <th>Online</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="generate">ðŸ“© Generate WhatsApp Message</button>
  <button id="reset">ðŸ—‘ Reset Logs (Admin Only)</button>

  <script src="script.js"></script>
</body>
</html>
