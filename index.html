<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gaming Logs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸŽ® Gaming Logs</h1>

<form id="logForm">
  <label for="device">Device:</label>
  <select id="device" required>
    <option value="" disabled selected>Select Device</option>
    <option value="PS1">PS1</option>
    <option value="PS2">PS2</option>
    <option value="PS3">PS3</option>
    <option value="PC1">PC1</option>
  </select>

  <label for="startTime">Start Time:</label>
  <input type="time" id="startTime" required />

  <label for="endTime">End Time:</label>
  <input type="time" id="endTime" required />

  <label for="controllers">Controllers:</label>
  <input type="number" id="controllers" placeholder="Number of controllers" required />

  <label for="totalPayment">Total Payment:</label>
  <input type="number" id="totalPayment" placeholder="Total payment" required />

  <label for="cash">Cash:</label>
  <input type="number" id="cash" placeholder="Cash amount" />

  <label for="online">Online:</label>
  <input type="number" id="online" placeholder="Online amount" />

  <button type="submit">Add Entry</button>
</form>

<!-- Date picker and action buttons container -->
<div class="top-controls">
  <div class="date-picker">
    <label for="logDate">Select Date:</label>
    <input type="date" id="logDate" />
    <button onclick="viewLogsByDate()" class="view-btn">View Logs</button>
  </div>

  <div class="action-buttons">
    <button onclick="resetLogs()" class="reset-btn">Reset Logs</button>
    <button onclick="generateWhatsAppMessage()" class="whatsapp-btn">WhatsApp</button>
  </div>
</div>

<table>
  <thead>
    <tr>
      <th>Device</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Controllers</th>
      <th>Total Payment</th>
      <th>Cash</th>
      <th>Online</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="logs">
    <!-- Logs will be dynamically inserted here -->
  </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
