<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gaming Logs</title>
</head>
<body>
  <h1>ðŸŽ® Gaming Logs</h1>

  <form id="logForm">
    <input type="text" id="player" placeholder="Player Name" required />
    <input type="number" id="score" placeholder="Score" required />
    <button type="submit">Add Log</button>
  </form>

  <h2>Logs</h2>
  <ul id="logs"></ul>

  <script>
    const API_URL = "https://shop-logs-backend-1.onrender.com/api/logs"; // update with your Render backend URL

    async function fetchLogs() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const logsList = document.getElementById("logs");
      logsList.innerHTML = "";
      data.forEach(log => {
        const li = document.createElement("li");
        li.textContent = `${log.player} scored ${log.score} (at ${new Date(log.createdAt).toLocaleString()})`;
        logsList.appendChild(li);
      });
    }

    document.getElementById("logForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const player = document.getElementById("player").value;
      const score = document.getElementById("score").value;

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ player, score })
      });

      document.getElementById("player").value = "";
      document.getElementById("score").value = "";
      fetchLogs();
    });

    fetchLogs();
  </script>
</body>
</html>
