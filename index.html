<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Parlour Logs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ® Gaming Parlour Logs</h1>

  <form id="logForm">
    <select id="device" required>
      <option value="">Select Device</option>
      <option value="PS1">PS1</option>
      <option value="PS2">PS2</option>
      <option value="PS3">PS3</option>
      <option value="PC1">PC1</option>
    </select>
    <input type="time" id="startTime" required>
    <input type="time" id="endTime" required>
    <input type="number" id="controllers" placeholder="Controllers" min="1" required>
    <input type="number" id="totalPayment" placeholder="Total Payment" min="0" required>
    <input type="number" id="cash" placeholder="Cash" min="0">
    <input type="number" id="online" placeholder="Online" min="0">
    <button type="submit">Add Log</button>
  </form>

  <div class="controls">
    <button id="resetBtn">Reset Logs</button>
    <button id="whatsappBtn">Generate WhatsApp</button>
  </div>

  <div class="gaming-log-grid">
    <div class="device-column">
      <h2>PS1</h2>
      <ul id="PS1-logs"></ul>
    </div>
    <div class="device-column">
      <h2>PS2</h2>
      <ul id="PS2-logs"></ul>
    </div>
    <div class="device-column">
      <h2>PS3</h2>
      <ul id="PS3-logs"></ul>
    </div>
    <div class="device-column">
      <h2>PC1</h2>
      <ul id="PC1-logs"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
